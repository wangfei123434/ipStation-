<script type="text/javascript" charset="utf-8">

    // 新闻内容
	let newsData = []
	let pageNo = 1
	let pageSize = 10
	let str = ""
	let totalPage = ""

	// 新闻数据
	function getNewsFun(pageNo,pageSize){
		str = ""
		$.ajax({
			type: "POST",
			url: `https://gate.wanou1.com/baby-wechat/websideNews/findPage?pageNo=${pageNo}&pageSize=${pageSize}`,
			dataType: "json",
			data: {},
			async :false,
			success: function(res) {
				newsData = res.list
				totalPage = res.total
			},
	    });
		
	}
	// 初次请求
	getNewsFun(pageNo,pageSize)
	// 动态添加
	function setItem(data){
		for(let i = 0;i < data.length;i ++){
			let myDate1 = data[i].releaseDate.slice(0,7)
			let myDate2 = data[i].releaseDate.slice(8,10)
			str += `
						<li>
							<a href="${data[i].link}">
								<div class="date">
									<p class="yearP">${myDate1}</p>
									<p class="dayP">${myDate2}</p>
								</div>
								<div  class="news_text">
									<div class="news_pic">
										<img src="${data[i].image}" alt=""> 
									</div>
									<div class="news_info">
										<p class="title">${data[i].title}</p>
										<p class="user">小I&小P | <span>IP小站</span></p>
										<p class="line"></p>
										<p class="describe">${data[i].content}</p>
									</div>
									<div class="learn_more">
										<em>learn more</em><span></span>
									</div>
								</div>
							</a>
						</li>
					  `
			$("#ulBox").html(str)
	    }
	}
	// 初次添加
	setItem(newsData)


	// 页码初始化
	$("#pager").zPager({
		totalData: totalPage,
		pageData: pageSize,
		current: pageNo,
		pageStep: 5,
		minPage:8
		
	});

	// 页码切换执行函数
	function currentPage(currentPage){
		getNewsFun(currentPage,pageSize)
		setItem(newsData)

	}

	
		

	

	
</script>
